<div>
    <h2 id="page-heading">
        <span jhiTranslate="emotionsApp.team.home.title">Teams</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-team" [routerLink]="['/team/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="emotionsApp.team.home.createLabel">
            Create a new Team
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="teams?.length === 0">
        <span jhiTranslate="emotionsApp.team.home.notFound">No teams found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="teams && teams.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="emotionsApp.team.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="emotionsApp.team.slogan">Slogan</span></th>
                    <th scope="col" ><span jhiTranslate="emotionsApp.team.region">Region</span></th>
                    <th scope="col" ><span jhiTranslate="emotionsApp.team.image">Image</span></th>
                    <th scope="col" ><span jhiTranslate="emotionsApp.team.user">User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let team of teams ;trackBy: trackId">
                    <td><a [routerLink]="['/team', team.id, 'view']">{{ team.id }}</a></td>
                    <td>{{ team.name }}</td>
                    <td>{{ team.slogan }}</td>
                    <td>{{ team.region }}</td>
                    <td>
                        <a *ngIf="team.image" (click)="openFile(team.imageContentType, team.image)">
                            <img [src]="'data:' + team.imageContentType + ';base64,' + team.image" style="max-height: 30px;" alt="team image"/>
                        </a>
                        <span *ngIf="team.image">{{ team.imageContentType }}, {{ byteSize(team.image) }}</span>
                    </td>
                    <td>
                        <span *ngFor="let user of team.users; let last = last">
                            {{ user.login }}{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/team', team.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/team', team.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(team)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
