<div>
    <h2 id="page-heading">
        <span jhiTranslate="emotionsApp.moodMeasurement.home.title">Mood Measurements</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mood-measurement" [routerLink]="['/mood-measurement/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="emotionsApp.moodMeasurement.home.createLabel">
            Create a new Mood Measurement
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="moodMeasurements?.length === 0">
        <span jhiTranslate="emotionsApp.moodMeasurement.home.notFound">No moodMeasurements found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="moodMeasurements && moodMeasurements.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="emotionsApp.moodMeasurement.mood">Mood</span></th>
                    <th scope="col" ><span jhiTranslate="emotionsApp.moodMeasurement.message">Message</span></th>
                    <th scope="col" ><span jhiTranslate="emotionsApp.moodMeasurement.date">Date</span></th>
                    <th scope="col" ><span jhiTranslate="emotionsApp.moodMeasurement.user">User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let moodMeasurement of moodMeasurements ;trackBy: trackId">
                    <td><a [routerLink]="['/mood-measurement', moodMeasurement.id, 'view']">{{ moodMeasurement.id }}</a></td>
                    <td>{{ moodMeasurement.mood }}</td>
                    <td>{{ moodMeasurement.message }}</td>
                    <td>{{ moodMeasurement.date | date:'medium' }}</td>
                    <td>
                        {{ moodMeasurement.user?.login }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/mood-measurement', moodMeasurement.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/mood-measurement', moodMeasurement.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(moodMeasurement)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
