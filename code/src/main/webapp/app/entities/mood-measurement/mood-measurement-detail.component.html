<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="moodMeasurement">
            <h2><span jhiTranslate="emotionsApp.moodMeasurement.detail.title">Mood Measurement</span> {{ moodMeasurement.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="emotionsApp.moodMeasurement.mood">Mood</span></dt>
                <dd>
                    <span>{{ moodMeasurement.mood }}</span>
                </dd>
                <dt><span jhiTranslate="emotionsApp.moodMeasurement.message">Message</span></dt>
                <dd>
                    <span>{{ moodMeasurement.message }}</span>
                </dd>
                <dt><span jhiTranslate="emotionsApp.moodMeasurement.date">Date</span></dt>
                <dd>
                    <span>{{ moodMeasurement.date }}</span>
                </dd>
                <dt><span jhiTranslate="emotionsApp.moodMeasurement.user">User</span></dt>
                <dd>
                    {{ moodMeasurement.user?.login }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mood-measurement', moodMeasurement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
